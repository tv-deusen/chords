<!DOCTYPE HTML>
<html>
    <head>
        <title>Timed Chords</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <!--  JQuery  -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/anim.css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <h1>Timed Chords</h1>
        </header>
        
        <main>
            <section id="chord_cards" class="container">
                
                <div id="triads" class="card">
                    <div class="card-content">
                        <p class="card-title noselect">Triads</p>
                        <i class="activator material-icons right">add</i>
                    </div>
                    <div class="card-reveal">
                        <form id="sevenths_form" action="#">
                            <input type="checkbox" name="major">Major<br>
                            <input type="checkbox" name="minor">Minor<br>
                            <input type="checkbox" name="six_nine">69<br>
                            <input type="checkbox" name="minor_six_nine">m69<br>
                        </form>
                    </div>
                </div>
                
                <div id="sixths" class="card">
                    <div class="card-content">
                        <span class="card-title noselect">6ths <i class="activator material-icons right">add</i></span>
                    </div>
                    <div class="card-reveal">
                        <form id="sevenths_form" action="#">
                            <input type="checkbox" name="major">Major<br>
                            <input type="checkbox" name="minor">Minor<br>
                            <input type="checkbox" name="six_nine">69<br>
                            <input type="checkbox" name="minor_six_nine">m69<br>
                        </form>
                    </div>
                </div>
                
                <div id="sevenths" class="card">
                    <div class="card-content">
                        <span class="card-title noselect">7ths <i class="activator material-icons right">add</i></span>
                    </div>
                    <div class="card-reveal">
                        <form id="sevenths_form" action="#">
                            <input type="checkbox" name="major">Major<br>
                            <input type="checkbox" name="minor">Minor<br>
                            <input type="checkbox" name="dom">Dominant<br>
                            <input type="checkbox" name="dim">Diminished<br>
                        </form>
                    </div>
                </div>
                
                <div id="ninths" class="card">
                    <div class="card-content">
                        <span class="card-title noselect">9ths <i class="activator material-icons right">add</i></span>
                    </div>
                    <div class="card-reveal">
                        <form id="ninths_form" action="#">
                            <input type="checkbox" name="major">Major<br>
                            <input type="checkbox" name="minor">Minor<br>
                            <input type="checkbox" name="dom">Dominant<br>
                            <input type="checkbox" name="dim">Diminished<br>
                        </form>
                    </div>
                </div>
                
                <div id="elevenths" class="card">
                    <div class="card-content">
                        <span class="card-title noselect">11ths <i class="activator material-icons right">add</i></span>
                    </div>
                    <div class="card-reveal">
                        <form id="elevenths_form" action="#">
                            <input type="checkbox" name="dom">Dominant<br>
                            <input type="checkbox" name="minor">Minor<br>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="js/card.js"></script>
    </body>
</html>
