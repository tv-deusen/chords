<!DOCTYPE HTML>
<html>
    <head>
        <title>Timed Chords</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/anim.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <h1>Timed Chords</h1>
        </header>

        <main>
            <section id="chord_cards" class="container">
                
                <div id="triads" class="card">
                    <div class="card-content">
                        <p class="card-title noselect">Triads</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="triads_form" action="#">
                            <input type="checkbox" name="major">Major<br>
                            <input type="checkbox" name="minor">Minor<br>
                            <input type="checkbox" name="add_nine">Add 9<br>
                            <input type="checkbox" name="six_nine">69<br>
                            <input type="checkbox" name="minor_six_nine">m69<br>
                        </form>
                    </div>
                </div>

                <div id="sevenths" class="card">
                    <div class="card-content">
                        <p class="card-title noselect">7ths</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="triads_form" action="#">
                            <input type="checkbox" name="major">Major<br>
                            <input type="checkbox" name="minor">Minor<br>
                            <input type="checkbox" name="dom">Dominant<br>
                            <input type="checkbox" name="dim">Diminished<br>
                        </form>
                    </div>
                </div>

                <div id="ninths" class="card">
                    <div class="card-content">
                        <p class="card-title noselect">9ths</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="triads_form" action="#">
                            <input type="checkbox" name="major">Major<br>
                            <input type="checkbox" name="minor">Minor<br>
                            <input type="checkbox" name="dom">Dominant<br>
                        </form>
                    </div>
                </div>

                <div id="elevenths" class="card">
                    <div class="card-content">
                        <p class="card-title noselect">11ths</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="triads_form" action="#">
                            <input type="checkbox" name="dom">Dominant<br>
                            <input type="checkbox" name="minor">Minor<br>
                        </form>
                    </div>
                </div>
            </section>
            
            <section id="parameters">
                <form action="#">
                    <label for="time_interval">Time Interval (s)</label>
                    <input type="text" id="time_interval" name="time_interval">
                </form>
            </section>
        </main>
        
        <script src="js/card.js"></script>
    </body>
</html>
