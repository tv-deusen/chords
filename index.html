<!DOCTYPE HTML>
<html>
    <head>
        <title>Timed Chords</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <h1>Timed Chords</h1>
        </header>

        <main>
            <section id="chord_cards" class="container">
                
                <div id="triads" class="card shadowed">
                    <div class="card-content">
                        <p class="card-title noselect">Triads</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="triads_form" action="#">
                            <input type="checkbox" name="M">Major<br>
                            <input type="checkbox" name="m">Minor<br>
                            <input type="checkbox" name="add9">Add 9<br>
                            <input type="checkbox" name="69">69<br>
                            <input type="checkbox" name="m69">m69<br>
                        </form>
                    </div>
                </div>

                <div id="sevenths" class="card shadowed">
                    <div class="card-content">
                        <p class="card-title noselect">7ths</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="sevenths_form" action="#">
                            <input type="checkbox" name="M7">Major<br>
                            <input type="checkbox" name="m7">Minor<br>
                            <input type="checkbox" name="7">Dominant<br>
                            <input type="checkbox" name="dim">Diminished<br>
                        </form>
                    </div>
                </div>

                <div id="ninths" class="card shadowed">
                    <div class="card-content">
                        <p class="card-title noselect">9ths</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="ninths_form" action="#">
                            <input type="checkbox" name="M9">Major<br>
                            <input type="checkbox" name="m9">Minor<br>
                            <input type="checkbox" name="9">Dominant<br>
                        </form>
                    </div>
                </div>

                <div id="elevenths" class="card shadowed">
                    <div class="card-content">
                        <p class="card-title noselect">11ths</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="elevenths_form" action="#">
                            <input type="checkbox" name="11">Dominant<br>
                            <input type="checkbox" name="m11">Minor<br>
                        </form>
                    </div>
                </div>

                <div id="thirteenths" class="card shadowed">
                    <div class="card-content">
                        <p class="card-title noselect">13ths</p>
                        <div class="revealer">
                            <img src="image/ic_add_24px.svg" alt="Show list of chord qualities">
                            <img src="image/ic_remove_24px.svg" alt="Hide list of chord qualities">
                        </div>
                    </div>
                    <div class="card-reveal">
                        <form id="thirteenths_form" action="#">
                            <input type="checkbox" name="13">Dominant<br>
                        </form>
                    </div>
                </div>
            </section>

            <section id="parameters">
                <form>
                    <input type="button" id="easy" class="shadowed" value="Easy">
                    <input type="button" id="medium" class="shadowed" value="Medium">
                    <input type="button" id="hard" class="shadowed" value="Hard">
                    <input type="button" id="start" class="shadowed" value="Start">
                </form>
            </section>

            <section id="quiz_display">
                <div class="card">
                    <div class="card-content">
                        <p id="flashcard_a" class="chord"></p>
                        <p id="flashcard_b" class="chord"></p>
                    </div>
                </div>
                <button id="cancel" type="button" class="shadowed" onclick="endQuiz();">Cancel</button>
            </section>
        </main>
        
        <script src="js/card.js"></script>
        <script src="js/quiz.js"></script>
    </body>
</html>
